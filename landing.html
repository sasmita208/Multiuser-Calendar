<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kronos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: 
        linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(30,0,50,0.5)),
        url('https://cdn.prod.website-files.com/658ae884205fdc37455ebaf8/65ad5dffaa13675d0869a4e6_hero-cal.png') center center / cover no-repeat;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: fadeDown 1s ease-in-out;
      position: relative;
    }

    .logo img {
      max-height: 60px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .auth-buttons a {
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem 1.2rem;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: rgba(255,255,255,0.1);
      border-color: #8a2be2;
      transform: scale(1.05);
    }

    .fade-top {
      position: absolute;
      top: 0;
      left: 0;
      height: 100px;
      width: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), transparent);
      z-index: 1;
    }

    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .main-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      background-clip: padding-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-image: linear-gradient(to right, #8a2be2, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-content .cta-button {
      background: linear-gradient(to right, #8a2be2, #ffffff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .main-content .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="fade-top"></div>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Kronos Logo">
    </div>
    <nav>
      <a href="#">FAQ</a>
      <a href="#">Plans & Pricing</a>
      <a href="#">Help Center</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="auth-buttons">
      <a href="login.html">Log In</a>
      <a href="login.html">GET STARTED</a>
    </div>
  </header>

  <div class="main-content">
    <h1>Your smart scheduling partner â€“ Kronos</h1>
    <button class="cta-button" onclick="window.location.href='login.html'">GET STARTED</button>
  </div>
</body>
</html>
