<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kronos | Design</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #ffffff;
      color: #000000;
      padding: 2rem;
      margin: 0;
    }

    .design-container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #f5f5f5;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .heading {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .themes {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .theme-option {
      flex: 1;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
    }

    .theme-option:hover {
      transform: scale(1.03);
      border-color: #999;
    }

    .theme-option input {
      display: none;
    }

    .theme-preview {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .beige {
      background: linear-gradient(135deg, #f5ebe0, #eaddcf, #fefae0);
    }

    .yellowish {
      background: linear-gradient(135deg, #fff9b0, #ffe680, #ffefb0);
    }

    .default {
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
    }

    .theme-label {
      font-size: 1rem;
      font-weight: 500;
    }

    .calendar {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      min-height: 150px;
      transition: background 0.4s, color 0.4s;
    }

    .calendar.beige {
      background: #fefae0;
      color: #4b4b4b;
    }

    .calendar.yellowish {
      background: #fff9cc;
      color: #333;
    }

    .calendar.default {
      background: linear-gradient(135deg, #d3cce3, #e9e4f0);
      color: #000000;
    }

    .back-btn {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      font-weight: 500;
      color: #555;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="design-container">
    <div class="heading">üé® Customize Your Calendar Theme</div>

    <div class="themes">
      <label class="theme-option">
        <input type="radio" name="theme" value="beige" onchange="applyTheme(this.value)">
        <div class="theme-preview beige"></div>
        <div class="theme-label">Beige Bliss</div>
      </label>

      <label class="theme-option">
        <input type="radio" name="theme" value="yellowish" onchange="applyTheme(this.value)">
        <div class="theme-preview yellowish"></div>
        <div class="theme-label">Sunshine Yellow</div>
      </label>

      <label class="theme-option">
        <input type="radio" name="theme" value="default" onchange="applyTheme(this.value)">
        <div class="theme-preview default"></div>
        <div class="theme-label">Classic (Dashboard)</div>
      </label>
    </div>

    <div id="calendar" class="calendar default">
      <h3>üìÖ Your Calendar Preview</h3>
      <p>This is how your calendar will look based on your selected theme.</p>
    </div>

    <a href="dashboard.php" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function applyTheme(theme) {
      const calendar = document.getElementById("calendar");
      calendar.className = "calendar " + theme;
      localStorage.setItem("calendarTheme", theme);
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("calendarTheme") || "default";
      document.getElementById("calendar").className = "calendar " + savedTheme;
      const radio = document.querySelector(input[value="${savedTheme}"]);
      if (radio) radio.checked = true;
    };
  </script>
</body>
</html>
